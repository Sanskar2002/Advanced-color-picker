<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced color picker</title>
  </head>
  <body>
    <div class="container">
      <h1>Advanced Color Picker</h1>
      <input type="color" id="color-picker" />
      <p id="colorCode">#000000</p>
      <button id="copy-btn">Copy color</button>

      <div class="complementary-container">
        <h2>Complementary Colors</h2>
        <div id="complementary-color-box">
            Hey
        </div>
      </div>

      <button id="save-btn">Save Color</button>
      <div class="favourites">
        <h2>Favourite Colors</h2>
        <div id="favourite-box"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
